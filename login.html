<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Prodiagnox Healthcare Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#008080',
              'background-light': '#F7FAFC',
              'background-dark': '#1A202C',
              'text-light': '#2D3748',
              'text-dark': '#E2E8F0',
              'card-light': '#FFFFFF',
              'card-dark': '#2D3748',
              'border-light': '#E2E8F0',
              'border-dark': '#4A5568',
            },
            fontFamily: {
              display: ['Poppins', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
            },
          },
        },
      };
    </script>
    <script src="login.js" defer></script>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark min-h-screen relative overflow-hidden transition-colors"
  >
    <div
      class="pointer-events-none absolute -top-32 -right-28 h-80 w-80 rounded-full bg-primary/30 blur-3xl dark:bg-primary/20"
      aria-hidden="true"
    ></div>
    <div
      class="pointer-events-none absolute -bottom-24 -left-20 h-72 w-72 rounded-full bg-emerald-400/20 blur-3xl dark:bg-emerald-300/10"
      aria-hidden="true"
    ></div>

    <main class="relative z-10 w-full max-w-5xl mx-auto px-6 py-12">
      <div class="max-w-xl mx-auto">
        <section
          class="relative rounded-3xl border border-border-light/70 dark:border-border-dark/40 bg-card-light/95 dark:bg-card-dark/95 shadow-2xl shadow-slate-900/35 p-8 sm:p-10 space-y-8"
        >
          <div class="flex flex-col items-center text-center space-y-3">
            <div
              class="h-20 w-20 rounded-3xl bg-teal-600/15 dark:bg-slate-900/60 shadow-xl shadow-teal-500/30 ring-1 ring-teal-500/40 flex items-center justify-center"
            >
              <img
                src="logo.png"
                alt="Prodiagnox ECG logo"
                class="h-14 w-14 object-contain drop-shadow-[0_12px_24px_rgba(29,194,237,0.35)]"
              />
            </div>
            <div>
              <h1 class="text-2xl font-semibold text-text-light dark:text-text-dark">
                Prodiagnox Healthcare
              </h1>
              <p class="text-sm text-slate-600 dark:text-slate-400">
                Broker authentication required to continue
              </p>
            </div>
          </div>

          <form id="authForm" autocomplete="off" class="space-y-5">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-text-light dark:text-text-dark" for="authBroker">
                Broker URL
              </label>
              <input
                id="authBroker"
                name="authBroker"
                type="url"
                required
                value="wss://broker.emqx.io:8084/mqtt"
                class="block w-full rounded-xl border border-border-light dark:border-border-dark px-4 py-3 text-text-light dark:text-text-dark placeholder-slate-400 bg-white dark:bg-slate-800/80 focus:border-primary focus:ring-2 focus:ring-primary/50 focus:outline-none transition"
                placeholder="wss://broker.example.com:8084/mqtt"
              />
            </div>

            <div class="space-y-2">
              <label class="flex items-center gap-2 text-sm font-medium text-text-light dark:text-text-dark" for="authClientId">
                Client ID
                <span class="text-xs font-normal text-slate-500 dark:text-slate-300">optional</span>
              </label>
              <input
                id="authClientId"
                name="authClientId"
                type="text"
                class="block w-full rounded-xl border border-border-light dark:border-border-dark px-4 py-3 text-text-light dark:text-text-dark placeholder-slate-400 bg-white dark:bg-slate-800/80 focus:border-primary focus:ring-2 focus:ring-primary/50 focus:outline-none transition"
                placeholder="auto-generated if empty"
              />
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-text-light dark:text-text-dark" for="authUsername">
                Username
              </label>
              <input
                id="authUsername"
                name="authUsername"
                type="text"
                autocomplete="username"
                required
                class="block w-full rounded-xl border border-border-light dark:border-border-dark px-4 py-3 text-text-light dark:text-text-dark placeholder-slate-400 bg-white dark:bg-slate-800/80 focus:border-primary focus:ring-2 focus:ring-primary/50 focus:outline-none transition"
                placeholder="clinic-operator"
              />
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-text-light dark:text-text-dark" for="authPassword">
                Password
              </label>
              <input
                id="authPassword"
                name="authPassword"
                type="password"
                autocomplete="current-password"
                required
                class="block w-full rounded-xl border border-border-light dark:border-border-dark px-4 py-3 text-text-light dark:text-text-dark placeholder-slate-400 bg-white dark:bg-slate-800/80 focus:border-primary focus:ring-2 focus:ring-primary/50 focus:outline-none transition"
                placeholder="********"
              />
            </div>

            <label class="flex items-center justify-between gap-3 text-sm text-text-light dark:text-text-dark rounded-xl border border-dashed border-border-light/80 dark:border-border-dark/60 bg-white/40 dark:bg-slate-800/40 px-4 py-3">
              <div class="flex items-center gap-2">
                <input
                  id="authRemember"
                  name="authRemember"
                  type="checkbox"
                  class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary"
                  checked
                />
                <span>Remember credentials on this device</span>
              </div>
              <span class="text-xs text-slate-500 dark:text-slate-400">Encrypted locally</span>
            </label>

            <p id="loginError" class="text-sm text-red-500 hidden"></p>

            <button
              type="submit"
              class="w-full flex items-center justify-center gap-2 rounded-xl bg-primary px-5 py-3 text-base font-semibold text-white shadow-lg shadow-primary/30 transition hover:bg-teal-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 focus-visible:ring-offset-background-light dark:focus-visible:ring-offset-background-dark"
            >
              <span class="material-icons text-lg">login</span>
              <span>Enter Console</span>
            </button>
          </form>

          <div class="space-y-2 text-xs text-center text-slate-500 dark:text-slate-400">
            <p>Credentials are stored locally when "Remember" is enabled. Clear browser storage to remove them.</p>
            <p>
              Having trouble? <a href="mailto:support@prodiagnox.health" class="font-medium text-primary hover:text-teal-700">Contact support</a>
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
